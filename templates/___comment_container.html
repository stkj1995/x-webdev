<form
  id="comment_container"
  action="{{ url_for('api_create_comment/', post_fk=tweet.post_pk') }}"
  mix-post
  class="d-flex flex-col w-full ml-2"
>
  <textarea
    name="comment"
    placeholder="What is new ?"
    class="w-full outline-1 outline-s-solid outline-c-gray:+50 pa-2"
  ></textarea>
  <button
    mix-default="Comment"
    mix-await="Commenting ..."
    class="w-auto ml-auto mt-2 bg-c-black text-c-white py-2 px-12 rounded-xl"
  >
    Comment
  </button>
</form>
